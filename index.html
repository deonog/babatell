<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BABATELL</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./inc/bootstrap/bootstrap.min.css" />
    <script src="./inc/js/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body id="home">
    <!-- NAVBAR -->
    <nav class="nav">
      <div class="container">
        <div
          class="row d-flex justify-content-between align-items-center h-100 h-100 m-0"
        >
          <div class="logo">
            <a class="text-uppercase smooth-goto" href="#home">Babatell</a>
          </div>
          <div
            class="social-links d-flex justify-content-center align-items-center"
          >
            <a href="" target="_blank" rel="noopener"
              ><i class="fab fa-instagram"></i
            ></a>
            <a href="" target="_blank" rel="noopener"
              ><i class="fab fa-spotify"></i
            ></a>
            <a href="" target="_blank" rel="noopener"
              ><i class="fab fa-apple"></i
            ></a>
            <a href="" target="_blank" rel="noopener"
              ><i class="fab fa-youtube"></i
            ></a>
            <a href="" target="_blank" rel="noopener"
              ><i class="fab fa-soundcloud"></i
            ></a>
          </div>
        </div>
      </div>
    </nav>
    <!-- NAVBAR END -->

    <div class="wrap">
      <!-- HEADER COUNTDOWN END -->
      <header class="header header__countdown">
        <div class="header__bg"></div>
        <div class="container h-100 d-flex flex-column justify-content-center">
          <div class="row">
            <div class="col-12">
              <div>
                <h1 class="text-uppercase mb-lg-0 text-center">
                  <span>babatell:</span><br />
                  New EP release
                </h1>
                <div
                  class="container-logo d-flex justify-content-center align-items-center"
                >
                  <p class="mb-0 mr-3 text-uppercase">
                    <span class="release__title">release date</span>
                  </p>
                  <p class="mb-0 text-uppercase">
                    <span class="release__text">16. November 2019</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="row countdown">
            <div class="col-3">
              <div
                class="countdown__item d-flex align-items-center justify-content-center text-center py-4"
              >
                <div class="days">
                  <p><span id="days"></span></p>
                  <p class="mb-0">Days</p>
                </div>
              </div>
            </div>
            <div class="col-3">
              <div
                class="countdown__item d-flex align-items-center justify-content-center text-center py-4"
              >
                <div class="hours">
                  <p><span id="hours"></span></p>
                  <p class="mb-0">Hours</p>
                </div>
              </div>
            </div>
            <div class="col-3">
              <div
                class="countdown__item d-flex align-items-center justify-content-center text-center py-4"
              >
                <div class="minutes">
                  <p><span id="minutes"></span></p>
                  <p class="mb-0">Minutes</p>
                </div>
              </div>
            </div>
            <div class="col-3">
              <div
                class="countdown__item d-flex align-items-center justify-content-center text-center py-4"
              >
                <div class="seconds">
                  <p><span id="seconds"></span></p>
                  <p class="mb-0">Seconds</p>
                </div>
              </div>
            </div>
          </div>
          <!-- SCROLL DOWN BTN -->
          <div
            class="down-link-wrap d-none d-md-block down-link align-items-center justify-content-center pb-4"
          >
            <a
              class="smooth-goto align-items-center justify-content-center"
              href="#releases"
            >
              <p class="text-uppercase mb-0 mr-2">scroll down</p>
            </a>
          </div>
          <!-- SCROLL DOWN BTN END -->
        </div>
      </header>
      <!-- HEADER COUNTDOWN END -->

      <!-- HEADER RELEASE -->
      <header class="header header__release">
        <div
          class="container h-100 d-flex align-items-center align-items-lg-end justify-content-center"
        >
          <div class="row">
            <div class="d-flex flex-column text-center align-items-center">
              <h1 class="text-uppercase mb-4 mb-lg-2">Babatell</h1>
              <h2 class="text-uppercase">Be your man OUT NOW</h2>
              <div class="social-links d-flex align-items-center my-4">
                <h6 class="text-uppercase">Listen now</h6>
                <span class="mx-3">/</span>
                <div
                  class="social-links__inner d-flex justify-content-center align-items-center"
                >
                  <a href="" target="_blank" rel="noopener"
                    ><i class="fab fa-spotify"></i
                  ></a>
                  <a href="" target="_blank" rel="noopener"
                    ><i class="fab fa-apple"></i
                  ></a>
                  <a href="" target="_blank" rel="noopener"
                    ><i class="fab fa-youtube"></i
                  ></a>
                </div>
              </div>
              <div class="cover">
                <img
                  class="img-fluid"
                  src="./inc/images/babatell_cover.jpg"
                  alt="cover"
                />
              </div>
            </div>
          </div>
          <!-- SCROLL DOWN BTN -->
          <div
            class="down-link-wrap d-none d-md-block down-link align-items-center justify-content-center pb-4"
          >
            <a
              class="smooth-goto align-items-center justify-content-center"
              href="#releases"
            >
              <p class="text-uppercase mb-0 mr-2">scroll down</p>
            </a>
          </div>
          <!-- SCROLL DOWN BTN END -->
        </div>
      </header>
      <!-- HEADER RELEASE END -->

      <!-- VIDEO -->
      <section class="video padding-2" id="video">
        <div
          class="container h-100 d-flex flex-column align-items-center justify-content-center"
        >
          <div class="row">
            <div class="col-12 mb-5">
              <h2 class="text-uppercase text-center">latest video</h2>
            </div>
          </div>
          <div class="row w-100">
            <iframe
              src="https://www.youtube.com/embed/FAtv6gfMQqg"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </section>
      <!-- VIDEO END -->

      <!-- RELEASES -->
      <section class="releases padding" id="releases">
        <div class="container">
          <div class="row">
            <div class="col-12 mb-5">
              <h2 class="text-uppercase text-center">releases</h2>
            </div>
          </div>
          <div class="row">
            <!-- RELEASE SINGLE -->
            <div
              class="col-10 offset-1 offset-sm-0 col-sm-6 col-lg-4 release__item"
            >
              <div class="release__inner">
                <div class="cover mb-4">
                  <img
                    class="img-fluid"
                    src="./inc/images/babatell_cover.jpg"
                    alt="cover"
                  />
                </div>
                <div
                  class="release__info d-flex flex-column align-items-center"
                >
                  <h5 class="release__name text-uppercase mb-2">Be your man</h5>
                  <h6 class="release__date text-uppercase mb-2">
                    Feb 12, 2018
                  </h6>
                  <div class="social-links">
                    <h6 class="text-uppercase text-center mb-2">Listen now</h6>
                    <div
                      class="social-links__inner d-flex justify-content-center align-items-center"
                    >
                      <a href="" target="_blank" rel="noopener"
                        ><i class="fab fa-spotify"></i
                      ></a>
                      <a href="" target="_blank" rel="noopener"
                        ><i class="fab fa-apple"></i
                      ></a>
                      <a href="" target="_blank" rel="noopener"
                        ><i class="fab fa-youtube"></i
                      ></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- RELEASE SINGLE END -->
          </div>
        </div>
      </section>

      <!-- SCROLL UP BTN -->
      <a
        class="scroll-link top-link smooth-goto d-flex align-items-center justify-content-center"
        href="#home"
      >
        <i class="fas fa-caret-up"></i>
      </a>
      <!-- SCROLL UP BTN END -->

      <!-- PRE-LOADER -->
      <div class="pre-loader-wrap">
        <div class="loading">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <!-- PRE-LOADER END -->

      <!-- FOOTER -->
      <footer class="footer py-5">
        <div class="container">
          <div class="row">
            <div class="col-12 text-center">
              <p class="text-uppercase mb-0">
                &copy;
                <script>
                  document.write(new Date().getFullYear());
                </script>
                Babatell. All work is protected by copyright.
              </p>
            </div>
          </div>
        </div>
      </footer>
      <!-- FOOTER -->
    </div>
    <!-- RELEASE SECTION END -->
  </body>
  <script src="./inc/bootstrap/bootstrap.min.js"></script>
  <script src="./inc/js/script.js"></script>
  <script>
    jQuery(document).ready(function ($) {
      // Set the date we're counting down to
      var countDownDate = new Date("April 20, 2020").getTime();
      updateCountdown(countDownDate);
    });
  </script>
</html>
